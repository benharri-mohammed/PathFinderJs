<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onload="makeMap()">
    <div class="container-fluid">
    <section id="navbar" class="content mb-3">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">PathFinderJs</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav ml-auto">
      <a class="nav-item nav-link active" href="#">App</a>
      </div>
      </div>
      </nav>
    </section>
    <section class="content ml-3 mr-5">
      <div class="row"> 
        <div class="mb-5 col-md-10 col-lg-10 col-xl-10">
          <div id="board"></div>
        </div>
        <div class="col-md-2 col-lg-2 col-xl-2">
          <section>
            <h6>
              <li>Map options</li>
             </h6>
             <div class="custom-control custom-switch mb-2">
              <input type="checkbox" class="custom-control-input " id="withWalls">
              <label class="custom-control-label text-success" for="withWalls">with walls</label>
            </div>
            <button class="btn btn-success btn-sm btn-block mb-1 disabled" onclick="makeMap()">New Map</button>
          </section>
          <hr />
          <section>
            <h6>
             <li>Search options</li>
            </h6>
            <div class="custom-control custom-switch">
              <input type="checkbox" class="custom-control-input " id="diagonalSwitch">
              <label class="custom-control-label text-success" for="diagonalSwitch">With diagonals</label>
            </div>
            <div>
              <label class="text-success">Search Speed</label>
              <input type="range" class="custom-range" min="50" max="250" step="50" id="searchSpeed">
            </div>
          </section>
          <hr />
          <section>
            <h6 class="mb-3">
              <li>Search Algorithms</li>
             </h6>
            <button class="btn btn-primary btn-sm btn-block mb-1" onclick="astar()">A* Algorithm</button>
            <button class="btn btn-primary btn-sm  btn-block mb-1 disabled" onclick="dijkstra()">Dijkstra's Algorithm</button>  
          </section>
        </div>
      </div>
    </section>
    </div>
    <script src="js/main.js"></script>
    <script src="js/aStarAlgorithm.js"></script>
    <script src="js/dijkstraAlgorithm.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
